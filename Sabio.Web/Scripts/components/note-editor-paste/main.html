
<div>
    <label>
        Title:
        <input type='text' ng-model='$ctrl.note.title'>
    </label>
    <label>
        <input type='checkbox' ng-model='$ctrl.editMode' ng-blur='$ctrl.noteControls.save()' />
        Edit
    </label>
    <form name="myForm">
        <fieldset>
            <legend>Upload on form submit</legend>
            Username:
            <input type="text" name="userName" ng-model="username" size="31" required>
            <i ng-show="myForm.userName.$error.required">*required</i>
            <br>Photo:
            <input type="file" ngf-select ng-model="picFile" name="file"
                   accept="image/*" ngf-max-size="2MB" required
                   ngf-model-invalid="errorFile">
            <i ng-show="myForm.file.$error.required">*required</i><br>
            <i ng-show="myForm.file.$error.maxSize">
                File too large
                {{errorFile.size / 1000000|number:1}}MB: max 2M
            </i>
            <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
            <br>
            <button ng-disabled="!myForm.$valid"
                    ng-click="uploadPic(picFile)">
                Submit
            </button>
            <span class="progress" ng-show="picFile.progress >= 0">
                <div style="width:{{picFile.progress}}%"
                     ng-bind="picFile.progress + '%'"></div>
            </span>
            <span ng-show="picFile.result">Upload Successful</span>
            <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
        </fieldset>
        <br />
    </form>
</div>
<div ng-if='$ctrl.editMode' class='editor'>
    <textarea spellcheck="false"
              ng-model='$ctrl.note.body'
              placeholder='Enter Paste description'
              ng-blur='$ctrl.noteControls.save()'></textarea>
</div>
<div ng-if='!$ctrl.editMode' ng-bind-html="$ctrl.svg"></div>
<div class='rendering' ng-if='$ctrl.rendering'>Rendering...</div>
<div class='error'>{{$ctrl.errorMessage}}</div>
