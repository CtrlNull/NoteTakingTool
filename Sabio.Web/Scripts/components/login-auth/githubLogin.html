<div>
    <!-- Simple login form -->
    <style>
        .login {
            margin: 5px;
        }
    </style>

    <div class="login">
        <label>Social Login Buttons</label>
    </div>
    <div class="login">
        <div><!-- Use for Github btn-->
            <button type="button" class="btn btn-block btn-primary" ng-click="$ctrl.btnGithub()">Github</button>
        </div>
        <div><!-- Use for Google btn-->
            <button type="button" class="btn btn-block btn-primary" ng-click="$ctrl.btnGoogle()">Google</button>
        </div>
        <div><!-- Use for Slack btn-->
            <button type="button" class="btn btn-block btn-primary" ng-click="$ctrl.btnSlack()">Slack</button>
        </div>
        <button class="btn btn-block btn-danger" id="btnTestSubmit">Test</button><!--- Test btn-->
    </div>

</div>
