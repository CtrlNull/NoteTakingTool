<div class="container body-content">
    <div class="jumbotron clearfix">
        <!-- Left Side -->
        <div class="column menu">
            <!-- Data control buttons -->
            <div class="buttons inputsMove">
                <button class="btn btn-primary" type="button" ng-click="$ctrl.btnGetAll()">GetAll</button>
                <button class="btn btn-warning" type="button" ng-click="$ctrl.btnUpdate()">Update</button>
            </div>
            <div class="inputsMove">
                <label>User Id</label>
            </div>
            <div class="inputsMove">
                <input type="text" id="userIdInput" ng-model="$ctrl.updateId" value="{{$ctrl.updateId}}" />
            </div>
            <!-- Sign in Buttons -->
            <div class="inputsMove">
                <label>Service Name</label>
            </div>
            <div class="inputsMove">
                <input type="text" id="userServiceInput" ng-model="$ctrl.serviceName" value="{{$ctrl.serviceName}}" />
            </div>
            <div class="inputsMove">
                <label>Token</label>
            </div>
            <div class="inputsMove">
                <input type="text" id="userTokenInput" ng-model="$ctrl.token" value="{{$ctrl.token}}" />
            </div>
        </div>
        <!-- Right side -->
        <div class="column content">
            <!-- list url -->
            <p>Example URL:<span></span></p>
            <pre>{{$ctrl.id}}</pre>
        </div>
    </div>
    <!-- Lower Container -->
    <table>
        <tbody>
            <tr class="row listedItems" ng-repeat="row in $ctrl.items">
                <td class="textColor">User ID: <span>{{row.id}} </span></td>
                <td class="textColor">Service Name: <span>{{row.serviceName}} </span></td>
                <td class="textColor">User Token: <span>{{row.token}} </span></td>
                <td><button class="btn btn-primary" ng-click="$ctrl.btnModify(row)">Modify</button></td>
                <td><button class="btn btn-danger" ng-click="$ctrl.btnDelete($index)">Delete</button></td>
                <!--<td><button class="btn btn-primary" ng-click="$ctrl.clickyCurrent(items);">Modify</button></td>-->
            </tr>
        </tbody>
    </table>
</div>
